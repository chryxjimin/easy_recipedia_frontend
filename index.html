<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="container">
            <section class="bg-light text-dark p-4 text-center">
                <div class="container">
                    <div class="d-sm-flex">
                        <div>
                            <h1>Welcome to <br><span class="text-warning"> EASY RECEPEDIA</span></h1>
                        </div>
                        <img class="img-fluid img-thumbnail w-50 rounded-circle" src="img/easyrecepedia.jpg" alt="picture of shrimp and polenta" />
                    </div>
                </div>
            </section> 
            <br></br>
            <h1 class="app">EASY RECEPEDIA</h1>
                <div class="input">
                        <h3>Type in a recipe and press enter</h3>
                        <input type="search" id="search-input" placeholder="search">
                   
                        <br></br>
                    <form id="create-recipe-form">
                        <button class="btn btn-outline-secondary" type="button" data-toggle="collapse" data-target="#collapseForm" aria-expanded="false" aria-controls="collapseForm">Create a Recipe</button>
                        <div class="collapse" id="collapseForm">
                            <div class="card card-body" style="width: 300px;">
                                <input id="recipe-title" type="text" name="title" placeholder="Enter title"></br>
                                <textarea id="recipe-description" type="text" name="description" placeholder="Enter description"></textarea></br>
                                <input id="recipe-image-url" type="text" name="image-url" placeholder="Enter image-url"></br>
                                </br>
                                <div class="select-container">
                                    <label for="select-cuisine">Select a cuisine!</label>
                                    <select id="cuisine-dropdown" name="select-cuisine">
                                        <option value="1">Italian</option>
                                        <option value="2">Mexican</option>
                                        <option value="3">Thai</option>
                                    </select></br>
                                </div>
                                </br>
                                <button class="btn btn-outline-secondary btn-lrg">Submit</button> 
                            </div>
                        </div>
                    </form>
                    </br>
                    </br>
                
                <div class="filter-container">
                    <label for="filter-cuisine">Filter by cuisine!</label>
                    <select id="filter-dropdown" name="filter-cuisine">
                        <option value="44">Italian</option>
                        <option value="45">Mexican</option>
                        <option value="46">Thai</option>
                    </select></br>
                </div>
                </div>

                <br></br>
                <div class="recipe-container"></div>
                </div>

              
        </div>
    </section>
    <script type="text/javascript" src="cuisine.js"></script>
    <script type="text/javascript" src="recipe.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
