<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <title>Document</title>
</head>
<body>
    <section>
        <div class="container">
            <section class="bg-light text-dark p-5 text-center">
                <div class="container">
                    <div class="d-sm-flex">
                        <div>
                            <h1>Welcome to <br> EASY RECEPEDIA</h1>
                        </div>
                        <img class="img-fluid w-50 rounded-circle" src="img/easyrecepedia.jpg" alt="picture of shrimp and polenta" />
                    </div>
                </div>
            </section> 
            <br></br>
            <h1 class="app">EASY RECEPEDIA</h1>
                <div class="input">
                        <h3>Type in a recipe and press enter</h3>
                        <input type="search" id="search-input" placeholder="search">
                   
                    <br></br>
                    <form id="create-recipe-form">
                        <h3>Create a Recipe!</h3>
                        <input id="recipe-title" type="text" name="title" placeholder="Enter title"></br>
                        <textarea id="recipe-description" type="text" name="description" placeholder="Enter description"></textarea></br>
                        <input id="recipe-image-url" type="text" name="image-url" placeholder="Enter image-url"></br>
                        </br>
                        <div class="select-container">
                        <label for="select-cuisine">Select a cuisine!</label>
                        <select id="cuisine-dropdown" name="select-cuisine">
                            <option value="1">Italian</option>
                            <option value="2">Mexican</option>
                            <option value="3">Thai</option>
                        </select></br>
                        </div>
                        </br>
                        <button class="btn btn-outline-secondary btn-lrg">Submit</button> 
                    </form>
                    </br>
                    </br>
                
                <div class="filter-container">
                    <label for="filter-cuisine">Filter by cuisine!</label>
                    <select id="filter-dropdown" name="filter-cuisine">
                        <option value="44">Italian</option>
                        <option value="45">Mexican</option>
                        <option value="46">Thai</option>
                    </select></br>
                </div>
                </div>

                <br></br>
                <div class="recipe-container"></div>
                </div>

              
        </div>
    </section>
    <script type="text/javascript" src="cuisine.js"></script>
    <script type="text/javascript" src="recipe.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
</body>
</html>
